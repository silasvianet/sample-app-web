<!DOCTYPE html>

<head>
    <title>Trasmontano Telemedicina</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/react-select.css" />

    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <style>
        body {
            padding-top: 50px;
        }

        .selectpicker {
            height: 34px;
            border-radius: 4px;
        }
    </style>

    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Trasmontano Telemedicina</a>
            </div>
			
			<div id="trasmontano">
				<img src="trasmontano.png" width="100px" height="100px">
			</div>
			
            <div id="navbar">
                <form class="navbar-form navbar-right" id="meeting_form">

				<div class="form-group">
                       Matrícula: <input type="text" name="display_name" id="display_name" value="1.7.7#Local" maxLength="100" placeholder="Name" class="form-control" disabled required>
                    </div>
					
                    <div class="form-group">
                       número de Atendimento: <input type="text" name="meeting_number" id="meeting_number" value="" maxLength="11" style="width:190px" placeholder="id de atendimento" class="form-control" required> </div>
                    <div class="form-group">

                    <div class="form-group">
                       Senha:  <input type="text" name="meeting_pwd" id="meeting_pwd" value="" style="width:190px" maxLength="32" placeholder="senha de atendimento" class="form-control"> </div>
                    <div class="form-group">
                    
					<button type="submit" class="btn btn-primary" id="join_meeting">Iniciar atendimento</button>
                    <button type="submit" class="btn btn-primary" id="clear_all">Limpar</button>
                
				</form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <script src="node_modules/react/umd/react.production.min.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="node_modules/redux/dist/redux.min.js"></script>
    <script src="node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./js/tool.js"></script>
    <script src="./static/app.min.js"></script>

    <script>

    </script>
</body>

</html>
