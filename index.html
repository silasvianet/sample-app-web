<!DOCTYPE html>

<head>
    <title>Trasmontano Telemedicina</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/react-select.css" />

    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <style>
        body {
            padding-top: 50px;
        }

        .selectpicker {
            height: 34px;
            border-radius: 4px;
        }		
    </style>

    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
				<img src="trasmontano.png" width="100px" height="80px">
                <a class="navbar-brand" href="#">Trasmontano Telemedicina</a>
            </div>
			
			<div class="form-group">
				<table style="width:100%">
				  <tr>
					<th>Paciente: <input type="text" width="50px" name="display_name"           id="display_name"           value="" maxLength="100" placeholder="Paciente"  class="form-control" disabled required></th>
					<th>Idade:    <input type="text" width="20px" name="display_name_idade"     id="display_name_idade"     value="" maxLength="100" placeholder="Idade"     class="form-control" disabled required></th>
					<th>Matrícula:<input type="text" width="30px" name="display_name_matricula" id="display_name_matricula" value="" maxLength="100" placeholder="Matrícula" class="form-control" disabled required></th>
				  </tr>
				</table>
			</div>		                    
					
            <div id="navbar">
                <form class="navbar-form navbar-right" id="meeting_form">
					
                    <div class="form-group">
                       Id Atendimento: <input type="text" name="meeting_number" id="meeting_number" value="" maxLength="11" style="width:190px" placeholder="Id Atendimento" class="form-control" required> </div>
                    <div class="form-group">

                    <div class="form-group">
                       Senha:  <input type="text" name="meeting_pwd" id="meeting_pwd" value="" style="width:190px" maxLength="32" placeholder="senha" class="form-control"> </div>
                    <div class="form-group">
                    
					<button type="submit" class="btn btn-primary" id="join_meeting">Iniciar atendimento</button>
                    <button type="submit" class="btn btn-primary" id="clear_all">Limpar</button>
                
				</form>
            </div>
        </div>
    </nav>

    <script src="node_modules/react/umd/react.production.min.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="node_modules/redux/dist/redux.min.js"></script>
    <script src="node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./js/tool.js"></script>
    <script src="./static/app.min.js"></script>

    <script>

    </script>
</body>

</html>
